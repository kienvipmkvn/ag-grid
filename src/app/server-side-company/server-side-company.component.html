<div class="test-header">
  Select columns to show then hit 'Apply'
</div>
<br />
<div class="test-header">
  <form #form>
    <div *ngFor="let col of allColumns; let i = index">
      <input type="checkbox" [checked]='isSelected(i)' [disabled]='isRequired(i)' />
      <label >{{ col.field }}</label>
    </div>
  </form>
  <br />
  <button (click)="onBtApply()">Apply</button>
</div>
<br />
<br />
<ag-grid-angular
  #agGrid
  style="width: 100%; height: 500px;"
  id="myGrid"
  class="ag-theme-alpine"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [rowData]="rowData"
  [rowModelType]="rowModelType"
  [pagination]="true"
  [paginationPageSize]="rowPerPage"
  [cacheBlockSize]="rowPerPage"
  [alwaysShowVerticalScroll]="true"
  [suppressDragLeaveHidesColumns]="true"
  [masterDetail]="true"
  (gridReady)="onGridReady($event)"
></ag-grid-angular>
